<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="Style.css">
</head>
<style>
    body {
    font-family: "Poppins", Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 50px 0;
    background: linear-gradient(135deg, #ffb56b, #ef7c00);
    color: #e62323;
}

.container {
    width: 400px;
    background: #ffffff;
    margin: auto;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    color: #333;
}

h1 {
    margin-bottom: 20px;
    font-size: 28px;
    letter-spacing: 1px;
}

input {
    width: 65%;
    padding: 10px;
    background-color: #222;
    border: none;
    outline: none;
    border-radius: 6px;
    font-size: 16px;
    color: #fff;
}

button {
    background-color: #0bbb85;
    border: none;
    height: 40px;
    width: 90px;
    border-radius: 6px;
    margin-left: 8px;
    font-weight: bold;
    font-size: 15px;
    transition: 0.3s;
    cursor: pointer;
}

button:hover {
    width: 120px;
    background-color: #ff3d3d;
    color: white;
}

ol {
    padding: 0;
    margin-top: 20px;
}

li {
    list-style: none;
    background: #f4f4f4;
    margin: 10px 0;
    padding: 12px;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 500;
}

li:hover {
    background-color: #f0eaea;
    transform: scale(1.02);
}

.done {
    text-decoration: line-through;
    color: #888;
    background: #e0e0e0;
}
</style>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter your work">
    <button onclick="addTask()">Add</button>
    <ol id="taskList"></ol>
    <script>
        function addTask() {
    let input = document.getElementById("taskInput");
    let task = input.value.trim();
    if (task === "") return;

    let li = document.createElement("li");
    li.textContent = task;

    li.onclick = () => li.classList.toggle("done");

    document.getElementById("taskList").appendChild(li);
    input.value = "";
}
    </script>
</body>
</html>
